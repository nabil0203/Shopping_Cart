<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <h1 class="text-xl font-bold">ðŸ›’ Shopping Cart</h1>
        <div>
            Cart: <span id="cart-count" class="font-bold">0</span>
        </div>
    </nav>

    <!-- Product Section -->
    <section class="p-6">
        <h2 class="text-2xl font-bold mb-4">Products</h2>
        <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <!-- Products will be injected here -->
        </div>
    </section>

    <!-- Cart Section -->
    <section class="p-6 bg-white shadow-md m-6 rounded-lg">
        <h2 class="text-2xl font-bold mb-4">Your Cart</h2>
        <div id="cart-items" class="space-y-4">
            <!-- Cart items will be injected here -->
        </div>
        <div class="mt-4 text-lg font-semibold">
            Total: $<span id="cart-total">0.00</span>
        </div>
        <div class="mt-4">
            <button onclick="Cart.clearCart()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Clear
                Cart</button>
            <button onclick="UI.checkout()"
                class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Checkout</button>
        </div>
    </section>

    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/ui.js"></script>
</body>

</html>
